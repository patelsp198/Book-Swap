{% load static %}

<html>

<!-- Styling -->
	<style>
		body {
			background-color:#262626;
			color:#e6f5ff;
		}
		header {
			padding-bottom:2%;
		}
		.messages {
			color:#ff0000;
		}
		form {
			display:inline-block;
			text-align:center;
		}
	</style>

<!-- Universal Header -->	
	<header>
		{% include 'universal_header.html' %}
	</header>

	<div>
		Login
	</div>
	<body>
		
	<!-- Error messages -->	
		<div class = 'messages'>
			{% for message in messages %}
				{{message}}
			{% endfor %}
		</div>

	<!-- Login form -->
		<form method='POST' action=''>
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" class='btn btn-default' value='Submit' />
	</body>
</html>
